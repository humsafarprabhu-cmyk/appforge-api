<!-- Auth: Forgot Password Screen -->
<div style="min-height:100vh;display:flex;flex-direction:column;justify-content:center;padding:24px;">
    <div style="text-align:center;margin-bottom:40px;" class="anim-1">
        <div style="width:64px;height:64px;border-radius:20px;background:linear-gradient(135deg,{{primary1}},{{primary2}});display:flex;align-items:center;justify-content:center;margin:0 auto 16px;">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        </div>
        <h1 style="font-size:24px;font-weight:700;margin-bottom:4px;">Reset Password</h1>
        <p style="font-size:14px;opacity:0.5;">We'll send you a reset link</p>
    </div>
    
    <form data-af-auth="forgot" class="space-y-4 anim-2">
        <div id="af-forgot-error" style="display:none;padding:12px 16px;border-radius:12px;background:rgba(239,68,68,0.15);border:1px solid rgba(239,68,68,0.3);color:#fca5a5;font-size:13px;"></div>
        <div id="af-forgot-success" style="display:none;padding:12px 16px;border-radius:12px;background:rgba(34,197,94,0.15);border:1px solid rgba(34,197,94,0.3);color:#86efac;font-size:13px;">Check your email for a reset link!</div>
        
        <div>
            <label style="font-size:12px;font-weight:500;opacity:0.6;display:block;margin-bottom:6px;">Email</label>
            <input type="email" name="email" placeholder="your@email.com" required class="glass-input w-full py-3 px-4 text-sm" autocomplete="email">
        </div>
        
        <button type="submit" class="w-full py-3.5 rounded-2xl gp text-sm font-bold touch-btn shadow-lg" style="box-shadow:0 4px 20px rgba(99,102,241,0.3);">
            <span class="af-btn-text">Send Reset Link</span>
            <span class="af-btn-loading" style="display:none;">Sending...</span>
        </button>
    </form>
    
    <div style="text-align:center;margin-top:24px;" class="anim-3">
        <p style="font-size:13px;opacity:0.5;"><button style="color:{{primary1}};background:none;border:none;font-weight:600;font-size:13px;" data-af-action="navigate" data-screen="login">â† Back to Sign In</button></p>
    </div>
</div>
