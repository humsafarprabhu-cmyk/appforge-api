<!-- Auth: Signup Screen -->
<div style="min-height:100vh;display:flex;flex-direction:column;justify-content:center;padding:24px;">
    <div style="text-align:center;margin-bottom:40px;" class="anim-1">
        <div style="width:64px;height:64px;border-radius:20px;background:linear-gradient(135deg,{{primary1}},{{primary2}});display:flex;align-items:center;justify-content:center;margin:0 auto 16px;box-shadow:0 8px 32px rgba(99,102,241,0.3);">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg>
        </div>
        <h1 style="font-size:24px;font-weight:700;margin-bottom:4px;">Create Account</h1>
        <p style="font-size:14px;opacity:0.5;">Join {{appName}} today</p>
    </div>
    
    <form data-af-auth="signup" class="space-y-4 anim-2">
        <div id="af-signup-error" style="display:none;padding:12px 16px;border-radius:12px;background:rgba(239,68,68,0.15);border:1px solid rgba(239,68,68,0.3);color:#fca5a5;font-size:13px;"></div>
        
        <div>
            <label style="font-size:12px;font-weight:500;opacity:0.6;display:block;margin-bottom:6px;">Full Name</label>
            <input type="text" name="display_name" placeholder="Your name" required class="glass-input w-full py-3 px-4 text-sm" autocomplete="name">
        </div>
        <div>
            <label style="font-size:12px;font-weight:500;opacity:0.6;display:block;margin-bottom:6px;">Email</label>
            <input type="email" name="email" placeholder="your@email.com" required class="glass-input w-full py-3 px-4 text-sm" autocomplete="email">
        </div>
        <div>
            <label style="font-size:12px;font-weight:500;opacity:0.6;display:block;margin-bottom:6px;">Password</label>
            <input type="password" name="password" placeholder="Min 6 characters" required class="glass-input w-full py-3 px-4 text-sm" autocomplete="new-password" minlength="6">
        </div>
        
        <button type="submit" class="w-full py-3.5 rounded-2xl gp text-sm font-bold touch-btn shadow-lg" style="box-shadow:0 4px 20px rgba(99,102,241,0.3);">
            <span class="af-btn-text">Create Account</span>
            <span class="af-btn-loading" style="display:none;">Creating account...</span>
        </button>
        
        <p style="font-size:11px;opacity:0.3;text-align:center;line-height:1.5;">By signing up, you agree to the Terms of Service and Privacy Policy</p>
    </form>
    
    <div style="text-align:center;margin-top:24px;" class="anim-3">
        <p style="font-size:13px;opacity:0.5;">Already have an account? <button style="color:{{primary1}};background:none;border:none;font-weight:600;font-size:13px;" data-af-action="navigate" data-screen="login">Sign In</button></p>
    </div>
</div>
