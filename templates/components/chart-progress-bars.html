<!-- Chart: Category Progress Bars -->
<div class="glass mt-4 p-5 anim-3">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-base font-semibold">{{chartTitle}}</h2>
        <button class="text-xs text-muted px-2.5 py-1 glass-sm touch-btn">{{chartPeriod}}</button>
    </div>
    <div class="space-y-4">
        <div>
            <div class="flex justify-between items-center mb-1.5">
                <span class="text-xs font-medium">{{bar1Label}}</span>
                <span class="text-xs font-bold">{{bar1Value}}</span>
            </div>
            <div class="h-2 rounded-full" style="background:rgba(255,255,255,0.06)">
                <div class="h-full rounded-full gp" style="width:{{bar1Pct}}%"></div>
            </div>
        </div>
        <div>
            <div class="flex justify-between items-center mb-1.5">
                <span class="text-xs font-medium">{{bar2Label}}</span>
                <span class="text-xs font-bold">{{bar2Value}}</span>
            </div>
            <div class="h-2 rounded-full" style="background:rgba(255,255,255,0.06)">
                <div class="h-full rounded-full ga1" style="width:{{bar2Pct}}%"></div>
            </div>
        </div>
        <div>
            <div class="flex justify-between items-center mb-1.5">
                <span class="text-xs font-medium">{{bar3Label}}</span>
                <span class="text-xs font-bold">{{bar3Value}}</span>
            </div>
            <div class="h-2 rounded-full" style="background:rgba(255,255,255,0.06)">
                <div class="h-full rounded-full ga2" style="width:{{bar3Pct}}%"></div>
            </div>
        </div>
        <div>
            <div class="flex justify-between items-center mb-1.5">
                <span class="text-xs font-medium">{{bar4Label}}</span>
                <span class="text-xs font-bold">{{bar4Value}}</span>
            </div>
            <div class="h-2 rounded-full" style="background:rgba(255,255,255,0.06)">
                <div class="h-full rounded-full ga3" style="width:{{bar4Pct}}%"></div>
            </div>
        </div>
    </div>
</div>
