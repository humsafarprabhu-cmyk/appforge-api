<!-- Detail: Hero Header + Stats + Description -->
<div class="anim-1 -mx-5 -mt-14">
    <div class="relative h-56 gp overflow-hidden">
        <div class="absolute inset-0 opacity-10" style="background:radial-gradient(circle at 70% 30%, white 0%, transparent 50%)"></div>
        <div class="absolute bottom-0 left-0 right-0 h-24" style="background:linear-gradient(to top, #050507, transparent)"></div>
        <div class="absolute top-12 left-5">
            <button class="w-9 h-9 rounded-full flex items-center justify-center touch-btn" style="background:rgba(255,255,255,0.15);backdrop-filter:blur(10px)" aria-label="Back">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"><polyline points="15 18 9 12 15 6"/></svg>
            </button>
        </div>
        <div class="absolute top-12 right-5 flex gap-2">
            <button class="w-9 h-9 rounded-full flex items-center justify-center touch-btn" style="background:rgba(255,255,255,0.15);backdrop-filter:blur(10px)" aria-label="Share">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
            </button>
            <button class="w-9 h-9 rounded-full flex items-center justify-center touch-btn" style="background:rgba(255,255,255,0.15);backdrop-filter:blur(10px)" aria-label="Favorite">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg>
            </button>
        </div>
        <div class="absolute bottom-4 left-5 right-5">
            <div class="flex items-center gap-2 mb-1">
                <span class="px-2 py-0.5 rounded-full text-[10px] font-semibold" style="background:rgba(255,255,255,0.2)">{{detailBadge}}</span>
            </div>
            <h1 class="text-2xl font-extrabold tracking-tight">{{detailTitle}}</h1>
            <p class="text-sm opacity-60 mt-0.5">{{detailSubtitle}}</p>
        </div>
    </div>
</div>

<!-- Detail Stats Row -->
<div class="grid grid-cols-3 gap-3 mt-4 anim-2">
    <div class="glass-sm p-3 text-center">
        <p class="text-lg font-extrabold">{{detailStat1Value}}</p>
        <p class="text-[10px] text-muted">{{detailStat1Label}}</p>
    </div>
    <div class="glass-sm p-3 text-center">
        <p class="text-lg font-extrabold">{{detailStat2Value}}</p>
        <p class="text-[10px] text-muted">{{detailStat2Label}}</p>
    </div>
    <div class="glass-sm p-3 text-center">
        <p class="text-lg font-extrabold">{{detailStat3Value}}</p>
        <p class="text-[10px] text-muted">{{detailStat3Label}}</p>
    </div>
</div>

<!-- Description -->
<div class="glass mt-4 p-5 anim-3">
    <h2 class="text-sm font-semibold mb-2">{{detailDescTitle}}</h2>
    <p class="text-xs text-muted leading-relaxed">{{detailDescription}}</p>
</div>

<!-- Action Button -->
<div class="mt-4 anim-4">
    <button class="w-full py-3.5 rounded-2xl gp text-sm font-bold touch-btn shadow-lg" style="box-shadow:0 4px 20px rgba(99,102,241,0.3)">{{detailCTA}}</button>
</div>
