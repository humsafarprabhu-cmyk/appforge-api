<!-- Form: Functional Glass Inputs (data-bound to collections via AF runtime) -->
<div class="mt-2 anim-2">
    <form data-af-form data-collection="{{formCollection}}" class="space-y-4">
        <div id="af-form-error" style="display:none;padding:12px 16px;border-radius:12px;background:rgba(239,68,68,0.15);border:1px solid rgba(239,68,68,0.3);color:#fca5a5;font-size:13px;margin-bottom:8px;"></div>
        <div id="af-form-success" style="display:none;padding:12px 16px;border-radius:12px;background:rgba(34,197,94,0.15);border:1px solid rgba(34,197,94,0.3);color:#86efac;font-size:13px;margin-bottom:8px;"></div>
        <div>
            <label class="text-xs font-medium text-muted mb-1.5 block">{{field1Label}}</label>
            <input type="text" name="{{field1Name}}" placeholder="{{field1Placeholder}}" class="glass-input w-full py-3 px-4 text-sm" required aria-label="{{field1Label}}">
        </div>
        <div>
            <label class="text-xs font-medium text-muted mb-1.5 block">{{field2Label}}</label>
            <input type="text" name="{{field2Name}}" placeholder="{{field2Placeholder}}" class="glass-input w-full py-3 px-4 text-sm" aria-label="{{field2Label}}">
        </div>
        <div>
            <label class="text-xs font-medium text-muted mb-1.5 block">{{field3Label}}</label>
            <textarea name="{{field3Name}}" placeholder="{{field3Placeholder}}" class="glass-input w-full py-3 px-4 text-sm resize-none h-24" aria-label="{{field3Label}}"></textarea>
        </div>
        <div>
            <label class="text-xs font-medium text-muted mb-1.5 block">{{field4Label}}</label>
            <select name="{{field4Name}}" class="glass-input w-full py-3 px-4 text-sm bg-transparent" aria-label="{{field4Label}}">
                <option value="">Select...</option>
                <option value="{{tag1}}">{{tag1}}</option>
                <option value="{{tag2}}">{{tag2}}</option>
                <option value="{{tag3}}">{{tag3}}</option>
                <option value="{{tag4}}">{{tag4}}</option>
            </select>
        </div>
        <button type="submit" class="w-full py-3.5 rounded-2xl gp text-sm font-bold touch-btn shadow-lg mt-6 af-submit-btn" style="box-shadow:0 4px 20px rgba(99,102,241,0.3)">
            <span class="af-btn-text">{{submitLabel}}</span>
            <span class="af-btn-loading" style="display:none;">Saving...</span>
        </button>
    </form>
</div>
