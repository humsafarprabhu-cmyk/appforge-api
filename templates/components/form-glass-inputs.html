<!-- Form: Glass Inputs -->
<div class="mt-2 anim-2">
    <div class="space-y-4">
        <div>
            <label class="text-xs font-medium text-muted mb-1.5 block">{{field1Label}}</label>
            <input type="text" placeholder="{{field1Placeholder}}" value="{{field1Value}}" class="glass-input w-full py-3 px-4 text-sm" aria-label="{{field1Label}}">
        </div>
        <div>
            <label class="text-xs font-medium text-muted mb-1.5 block">{{field2Label}}</label>
            <input type="text" placeholder="{{field2Placeholder}}" value="{{field2Value}}" class="glass-input w-full py-3 px-4 text-sm" aria-label="{{field2Label}}">
        </div>
        <div>
            <label class="text-xs font-medium text-muted mb-1.5 block">{{field3Label}}</label>
            <textarea placeholder="{{field3Placeholder}}" class="glass-input w-full py-3 px-4 text-sm resize-none h-24" aria-label="{{field3Label}}">{{field3Value}}</textarea>
        </div>
        <div>
            <label class="text-xs font-medium text-muted mb-1.5 block">{{field4Label}}</label>
            <div class="flex gap-2 flex-wrap">
                <button class="px-3.5 py-2 rounded-xl gp text-xs font-medium touch-btn">{{tag1}}</button>
                <button class="px-3.5 py-2 rounded-xl glass-sm text-xs text-muted touch-btn">{{tag2}}</button>
                <button class="px-3.5 py-2 rounded-xl glass-sm text-xs text-muted touch-btn">{{tag3}}</button>
                <button class="px-3.5 py-2 rounded-xl glass-sm text-xs text-muted touch-btn">{{tag4}}</button>
                <button class="px-3.5 py-2 rounded-xl glass-sm text-xs text-muted touch-btn">{{tag5}}</button>
            </div>
        </div>
        <div class="flex items-center justify-between glass-sm p-4">
            <div>
                <p class="text-sm font-medium">{{toggleLabel}}</p>
                <p class="text-[10px] text-muted">{{toggleDescription}}</p>
            </div>
            <div class="w-11 h-6 rounded-full gp relative cursor-pointer">
                <div class="w-5 h-5 bg-white rounded-full absolute top-0.5 right-0.5 shadow"></div>
            </div>
        </div>
    </div>
    <button class="w-full py-3.5 rounded-2xl gp text-sm font-bold touch-btn shadow-lg mt-6" style="box-shadow:0 4px 20px rgba(99,102,241,0.3)">{{submitLabel}}</button>
</div>
