<!-- Header: Hero Banner -->
<div class="anim-1 -mx-5 -mt-14 mb-4">
    <div class="relative h-52 gp overflow-hidden">
        <div class="absolute inset-0 opacity-20" style="background:radial-gradient(circle at 30% 50%, white 0%, transparent 60%)"></div>
        <div class="absolute bottom-0 left-0 right-0 h-20" style="background:linear-gradient(to top, #050507, transparent)"></div>
        <div class="absolute bottom-5 left-5 right-5">
            <p class="text-xs font-medium opacity-70 mb-1">{{heroSubtext}}</p>
            <h1 class="text-3xl font-extrabold tracking-tight leading-tight">{{heroTitle}}</h1>
            <p class="text-sm opacity-60 mt-1">{{heroDescription}}</p>
        </div>
    </div>
</div>
