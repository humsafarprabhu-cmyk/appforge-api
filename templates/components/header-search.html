<!-- Header: Search + Filters -->
<div class="anim-1">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold tracking-tight">{{pageTitle}}</h1>
        <button class="w-10 h-10 rounded-full glass-sm flex items-center justify-center touch-btn" aria-label="Notifications">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
            <div class="absolute -top-0.5 -right-0.5 w-2.5 h-2.5 rounded-full ga3"></div>
        </button>
    </div>
    <div class="relative mb-3">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round" class="absolute left-3.5 top-1/2 -translate-y-1/2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <input type="text" placeholder="{{searchPlaceholder}}" class="glass-input w-full py-3 pl-11 pr-4 text-sm" aria-label="Search">
    </div>
    <div class="flex gap-2 overflow-x-auto scrollbar-hide pb-1">
        <button class="px-3.5 py-1.5 rounded-full gp text-xs font-medium whitespace-nowrap touch-btn">{{filter1}}</button>
        <button class="px-3.5 py-1.5 rounded-full glass-sm text-xs text-muted whitespace-nowrap touch-btn">{{filter2}}</button>
        <button class="px-3.5 py-1.5 rounded-full glass-sm text-xs text-muted whitespace-nowrap touch-btn">{{filter3}}</button>
        <button class="px-3.5 py-1.5 rounded-full glass-sm text-xs text-muted whitespace-nowrap touch-btn">{{filter4}}</button>
    </div>
</div>
