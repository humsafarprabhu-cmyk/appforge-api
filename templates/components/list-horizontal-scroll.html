<!-- List: Horizontal Scroll Cards -->
<div class="mt-4 anim-4">
    <div class="flex justify-between items-center mb-3">
        <h2 class="text-base font-semibold">{{listTitle}}</h2>
        <button class="text-xs font-medium touch-btn" style="color:{{primary1}}">See all</button>
    </div>
    <div class="-mx-5 px-5">
        <div class="flex gap-3 overflow-x-auto scrollbar-hide pb-2">
            <div class="flex-shrink-0 w-44 glass rounded-2xl overflow-hidden">
                <div class="h-24 gp relative">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.6">{{card1Icon}}</svg>
                    </div>
                </div>
                <div class="p-3">
                    <p class="text-sm font-semibold truncate">{{card1Title}}</p>
                    <p class="text-[10px] text-muted mt-0.5">{{card1Subtitle}}</p>
                    <div class="flex items-center justify-between mt-2">
                        <span class="text-xs font-bold" style="color:{{primary1}}">{{card1Badge}}</span>
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>
                    </div>
                </div>
            </div>
            <div class="flex-shrink-0 w-44 glass rounded-2xl overflow-hidden">
