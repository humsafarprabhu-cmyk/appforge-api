<!-- Stats: 3 Icon Cards -->
<div class="grid grid-cols-3 gap-3 mt-4 anim-2">
    <div class="glass-sm p-3 text-center">
        <div class="w-9 h-9 rounded-full ga3 mx-auto flex items-center justify-center mb-2">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round">{{stat1Icon}}</svg>
        </div>
        <p class="text-lg font-extrabold">{{stat1Value}}</p>
        <p class="text-[10px] text-muted mt-0.5">{{stat1Label}}</p>
    </div>
    <div class="glass-sm p-3 text-center">
        <div class="w-9 h-9 rounded-full ga1 mx-auto flex items-center justify-center mb-2">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round">{{stat2Icon}}</svg>
        </div>
        <p class="text-lg font-extrabold">{{stat2Value}}</p>
        <p class="text-[10px] text-muted mt-0.5">{{stat2Label}}</p>
    </div>
    <div class="glass-sm p-3 text-center">
        <div class="w-9 h-9 rounded-full ga2 mx-auto flex items-center justify-center mb-2">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round">{{stat3Icon}}</svg>
        </div>
        <p class="text-lg font-extrabold">{{stat3Value}}</p>
        <p class="text-[10px] text-muted mt-0.5">{{stat3Label}}</p>
    </div>
</div>
